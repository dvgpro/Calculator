<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Class Sucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="calculator">
        <div class="display"></div>
        <div class="main">
            <button class="clear special-btn" value="clear">AC</button>
            <button class="sign special-btn" value="sign">+/-</button>
            <button class="percent special-btn" value="percent">%</button>
            <button class="operator" value="+">+</button>
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="-">-</button>
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="*">x</button>
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="/">รท</button>
            <button class="operand" value="0">0</button>
            <button class="decimal operation-btn" value=".">.</button>
            <button class="backspace operation-btn" value="backspace"><</button>
            <button class="operator" value="^">^</button>
        </div>
        <div class="enter-container">
            <button class="enter" value="evaluate">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
